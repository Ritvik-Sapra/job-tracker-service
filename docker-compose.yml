services:
  db:
    image: postgres:16
    container_name: jobtracker-db
    environment:
      POSTGRES_DB: jobtracker
      POSTGRES_USER: ${DB_USER:-jobuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-jobpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  app:
    build: .
    image: jobtracker:latest
    container_name: jobtracker-app
    depends_on:
      - db
    environment:
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/jobtracker}
      DB_USER: ${DB_USER:-jobuser}
      DB_PASSWORD: ${DB_PASSWORD:-jobpass}
    ports:
      - "8082:8080"
    healthcheck:
      test: [
        "CMD",
        "wget",
        "--no-verbose",
        "--spider",
        "http://localhost:8080/actuator/health"
      ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
volumes:
  postgres_data:
